<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IViL Volunteer Registration Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                to right,
                rgb(16, 9, 19),    /* Darker shade on the left */
                rgb(48, 25, 52),   /* Dark Purple-Red */
                rgb(80, 15, 45),   /* Dark Red */
                rgb(20, 30, 70),   /* Dark Blue */
                rgb(8, 21, 48),    /* Very Dark Blue */
                rgb(16, 9, 19)     /* Darker shade on the right */
            );
            position: relative; /* Allows absolute positioning of the logo */
            height: 100vh; /* Ensures body takes full viewport height */
            overflow: hidden; /* Prevents scrollbars */
        }

        

        .logo {
            max-width: 80px; /* Reduce the size of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .container {
            max-width: 40%;
      
            margin: 20px auto; /* Added margin-top for spacing from the top */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            background-color: rgb(250, 250, 250); /* Light gray background for the container */
            position: relative; /* Position relative for proper positioning of child elements */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 0; /* Remove margin top */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group label.required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(250, 250, 250); /* Light gray background for inputs and textareas */
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group button {
            background-color: rgb(229, 106, 5); /* Button color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .top{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .form-group button:hover {
            background-color: rgb(204, 95, 0); /* Slightly darker on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 90%;
                margin-left: 10px;
                margin-right: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .form-group input, .form-group textarea {
                padding: 8px;
            }
            .form-group button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                left: 10px; /* Adjusted position for smaller screens */
                top: 10px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            .form-group input, .form-group textarea {
                font-size: 14px;
                padding: 6px;
            }
            .form-group button {
                font-size: 12px;
                padding: 6px 10px;
            }
            
        }
    </style>
</head>
<body>
    <!-- Logo Container -->
   

    <div class="container">
        <div class="top"> <div>
            <h1>IViL Volunteer Registration</h1></div>
       
        <div class="logo-container">
            <img src="logo.png" alt="IViL Logo" class="logo"> <!-- Update 'logo.png' to the path of your logo file -->
        </div>
    </div>
        <form action="/register-volunteer" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId">Roll Number:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="skills">Relevant Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="interest">Areas of Interest:</label>
                <textarea id="interest" name="interest" placeholder="e.g., social outreach, technical projects, event management" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
